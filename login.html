<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Makesbridge webform plugin signup</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div style="height:50px" class="header">
            <div>
                <div class="makesbridge">
                    <img src="images/makesbridge.png" alt="">                       
                </div>
                
                
            
                
            </div>
            </div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><span><b>Sign Up</b></span>
    <div class="tooltip">Click here for free signup</div>
  </div>
  <div class="form" data-type="login">
    <h2>Login to your account</h2>
    <form id="wpf-form-login" method="post">
        <p id="login-error" style="display:none;">Username or Password field is empty</p>
      <input type="text" id="userId" name="userId" class="login-input" placeholder="Username"/>
      <input type="password" id="password" name="password" class="login-input"  placeholder="Password"/>
      <button id="wpf-login" type="button">Login</button>
    </form>
  </div>
  <div class="form" data-type="signup">
    <h2>Create an account</h2>
    <form method="post" id="signup_form">
        <!--<div class="server-type" style="float:left;"><label>Test Server</label><input type="radio" name="server" value="test"/><label>Live Server</label><input type="radio" name="server" value="live"/>  </div>-->
        <!--<div style="clear:both"></div>-->
      <div><input type="text" class="regular-text" placeholder="First Name" value="" name="fname" id="fname"><div class="tooltip">First Name is required</div></div>
      <div><input type="text" class="regular-text" placeholder="Last Name" value="" name="lname" id="lname"><div class="tooltip">Last Name is required</div></div>
      <div><input type="text" class="regular-text" placeholder="Email Address" value="" name="email" id="email"><div class="tooltip">Email not valid<br/>[gmail,yahoo,hotmail] are unvalid</div></div>
      <div><input type="text" class="regular-text" placeholder="Phone" value="" name="phone" id="phone"><div class="tooltip">Phone is required</div></div>
      <div><input type="password" class="regular-text" placeholder="Password" value="" id="pwd" name="pwd"><div class="tooltip">Password is required</div></div>
      <div><input type="password" class="regular-text" placeholder="Confirm Password" value="" id="pwd2" name="pwd2"><div class="tooltip">Password not matched</div></div>
      <img border="1" style="margin-bottom:10px;" id="image" alt="" src="//test.bridgemailsystem.com/pms/challenge?c=_DEFAULT">
      <div><input id="uText" class="regular-text" type="text" value="" name="uText" placeholder="Enter captcha"><div class="tooltip">Captcha not entered</div></div>
      <div><input id="chValue" type="hidden" name="chValue" value="_DEFAULT"></div>
      <div><input id="src" type="hidden" value="mksignup" name="src"></div>
      <div><input id="userID" type="hidden" value="" name="userID"></div>
      <div><input id="sourceType" type="hidden" value="cdn plugin" name="sourceType"></div>
      <div><input id="company" type="hidden" value="cdn sign up" name="company"></div>
      
      <input id="isPluginUser" type="hidden" value="Y" name="isPluginUser">
      <input id="type" type="hidden" value="cr" name="type">
      
      <input id="26657d5ff9020d2abefe558796b99584" type="checkbox" checked="checked" name="lists" value="qcWWk30Wh33qDF" style="display:none;">
      <button type="button" id="signUpButtonTrial">Register</button>
    </form>
  </div>
  <!--<div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>-->
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='js/jquery.cookie.js'></script>
<!--<script src='http://codepen.io/andytran/pen/vLmRVp.js'></script>-->

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
